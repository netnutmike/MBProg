<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Convert Temperature</title>
</head>

<body>
<script>
	function celsiusToFahrenheit(celsius) {
		var celsius = document.getElementById("Celsius").value;
	  	var celsiusInF = (celsius*9)/5 + 32;
	  	var outputtext = celsius + '째C is ' + celsiusInF + '째F';
		document.getElementById("converttext").innerHTML = outputtext;
		document.getElementById("Fahrenheit").value = celsiusInF;
		document.getElementById("Fahrenheit").style.backgroundColor = "#00FFFF";
		
	}

	function fahrenheitToCelsius() {
		var fahrenheit = document.getElementById("Fahrenheit").value;
	  	var fahrenheitInC = ((fahrenheit - 32)*5)/9;
	  	var outputtext = fahrenheit + '째F is ' + fahrenheitInC + '째C';
		document.getElementById("converttext").innerHTML = outputtext;
		document.getElementById("Celsius").value = fahrenheitInC;
		document.getElementById("Celsius").style.backgroundColor = "#00FFFF";
	}
	
	function clearInputCelsius() {
		document.getElementById("Celsius").value = "";
		document.getElementById("Fahrenheit").style.backgroundColor = "#FCF508";
		document.getElementById("Celsius").style.backgroundColor = "#FFFFFF";
		clearAnswers();
		console.log("1");
	}
	
	function clearInputFahrenheit() {
		document.getElementById("Fahrenheit").value = "";
		document.getElementById("Celsius").style.backgroundColor = "#FCF508";
		document.getElementById("Fahrenheit").style.backgroundColor = "#FFFFFF";
		clearAnswers();
		console.log("2");
	}
	
	function clearAnswers() {
		document.getElementById("converttext").innerHTML = "";
	}
</script>
	
<h1> Convert Temperature </h1>
	<p>
	<table>
		<tr>
			<td>Fahrenheit:</td>
			<td><input type="text" Name="Fahrenheit" ID="Fahrenheit" onKeyUp="clearInputCelsius()" /></td>
			<td><input type="button" value="Calculate" onclick="fahrenheitToCelsius()"/></td>
		</tr>
		<tr>
			<td>Celsius:</td>
			<td><input type="text" Name="Celsius" ID="Celsius" onKeyUp="clearInputFahrenheit()" /></td>
			<td><input type="button" value="Calculate" onclick="celsiusToFahrenheit()"/></td>
		</tr>
	</table>
	</p>

<p><div id="converttext"></div></p>
</body>
</html>
